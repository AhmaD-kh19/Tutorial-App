<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Metadaten der Seite -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial-App</title>
    
    <!-- Einbindung der CSS-Dateien für das Styling -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/navigation.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" type="text/css" href="css/desktop.css" media="screen and (min-width: 769px)">
    
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="containerform">
        <!-- Kopfbereich mit Logo und Titel -->
        <header>
            <figure>
                <img src="images/webinar.png" alt="Logo der Tutorial-App" width="50" height="50">
                <figcaption>Tutorial Logo</figcaption>
            </figure>
            <h1>Tutorials hinzufügen</h1>
        </header>

        <!-- Navigationsmenü -->
        <nav>
            <p>
                <a href="list.html">Liste der Kategorien</a> |
                <a href="tutorials.html">Tutorials der Kategorien</a> |
                <a href="tutorial.html">Details zum Tutorial</a> |
                <a href="form.html">Tutorial hinzufügen</a>
            </p>
        </nav>

        <!-- Hauptinhalt: Formular zum Hinzufügen eines Tutorials -->
        <main>
            <section>
                <h2>Neues Tutorial hinzufügen</h2>
                <form action="https://labs.inf.fh-dortmund.de/tutorialService/testCreateTutorial.php" method="post">
                    
                    <!-- Feldgruppe: Tutorialinformationen -->
                    <fieldset class="fieldsetform">
                        <legend class="legendTI">Tutorialinformationen</legend>
                        
                        <!-- Eingabe für den Namen des Tutorials -->
                        <label for="name">Tutorialname:</label>
                        <input type="text" id="name" name="name" required minlength="4" maxlength="20" pattern="^[A-Z].*" placeholder="Tutorial-Titel" title="Der Titel muss mit einem Großbuchstaben beginnen und zwischen 4 und 20 Zeichen lang sein.">
                        <span class="ErforderlichesFeld"></span><br><br>

                        <!-- Auswahl der Sprache -->
                        <label for="language">Sprache:</label>
                        <select id="language" name="language" required>
                            <option value="">Bitte wählen</option>
                            <option value="de">Deutsch</option>
                            <option value="en">Englisch</option>
                            <option value="es">Spanisch</option>
                            <option value="fr">Französisch</option>
                        </select>
                        <span id="ErforderlichesFeld"></span><br><br>

                        <!-- Eingabe der Kategorien -->
                        <label for="categories">Kategorie(n):</label>
                        <input type="text" id="categories" name="categories" required pattern="[^,]+(,[^,]+)*" title="Geben Sie mindestens eine Kategorie ein, ohne dass die Eingabe mit einem Komma endet.">
                        <span class="ErforderlichesFeld"></span><br><br>

                        <!-- Textbereich für die Beschreibung -->
                        <label for="description">Beschreibung:</label><br>
                        <textarea id="description" name="description" cols="60" rows="8" required minlength="40" placeholder="Geben Sie eine detaillierte Beschreibung des Tutorials ein."></textarea>
                        <span class="ErforderlichesFeld"></span><br><br>
                    </fieldset>
                    
                    <!-- Feldgruppe: Zeitliche Angaben -->
                    <fieldset class="fieldsetform"> 
                        <legend class="legendZR">Zeitliche Rahmenbedingungen</legend>
                        
                        <!-- Eingabe der Dauer des Tutorials -->
                        <label for="duration">Dauer:</label>
                        <input type="time" id="duration" name="duration" value="10:00" min="00:20" max="15:59"><br><br>

                        <!-- Eingabe des Veröffentlichungsdatums -->
                        <label for="date">Veröffentlichung:</label>
                        <input type="date" id="date" name="date" required>
                        <span class="ErforderlichesFeld"></span><br><br>
                    </fieldset>
                    
                    <!-- Feldgruppe: Inhaltstyp -->
                    <fieldset class="fieldsetform">
                        <legend class="legendIT">Inhaltstyp</legend>

                        <!-- Auswahl des Inhaltstyps -->
                        <label for="type-text">Text-Tutorial:</label>
                        <input type="radio" id="type-text" name="type" value="text" required>
                        <label for="type-video">Video-Tutorial:</label>
                        <input type="radio" id="type-video" name="type" value="video" required><br><br>

                        <!-- Eingabe einer URL oder eines YouTube Embed-Codes -->
                        <label for="content" id="labelurl">URL oder YouTube Embed-Code:</label>
                        <input type="url" id="content" name="content" placeholder="URL zum Text-Tutorial oder YouTube Embed-Code" title="Geben Sie entweder eine URL für ein Text-Tutorial oder einen YouTube Embed-Code ein."><br><br>
                    </fieldset>

                    <!-- Absenden des Formulars -->
                    <fieldset>
                        <button type="submit">Tutorial hinzufügen</button>
                    </fieldset>
                </form>
            </section>
        </main>

        <!-- Fußbereich -->
        <footer>
            <p>&copy; 2024 Web-Anwendung für Tutorials. Alle Rechte vorbehalten.</p>
        </footer>
    </div>
    
    <!-- Einbindung von Skripten -->
    <script src="js/form.js"></script>
    <script src="js/burgermenu.js"></script>
</body>

</html>
